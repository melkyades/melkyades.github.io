<!-- Optional additional links to insert for icons links -->
  {% if site.github %}
    <a id="github-link"
       class="icon" title="Github Project" aria-label="Github Project"
       href="{{ site.hydeout.repo }}">
      {% include svg/github.svg %}
    </a>
  {% endif %}
  {% if site.linkedin %}
    <a id="linkedin-link"
       class="icon"
       title="linkedin" aria-label="Linkedin"
       href="{{ site.linkedin }}">
      {% include svg/linkedin.svg %}
    </a>
  {% endif %}
  {% if site.scholar %}
    <a id="scholar-link"
       class="icon"
       title="scholar" aria-label="Google Scholar"
       href="{{ site.scholar }}">
      {% include svg/scholar.svg %}
    </a>
  {% endif %}
  {% if site.twitter_username %}
    <a id="twitter-link"
       class="icon"
       title="twitter" aria-label="Twitter"
       href="https://twitter.com/{{ site.twitter }}">
      {% include svg/twitter.svg %}
    </a>
  {% endif %}
